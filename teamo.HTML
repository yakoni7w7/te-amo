<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo ðŸ’—</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    .mensaje-central {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: #ff69b4;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .corazon {
      position: absolute;
      color: #ff69b4;
      font-size: 1.2em;
      pointer-events: none;
      animation: caer 3s linear forwards;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje-central">ðŸ’— Te amo ðŸ’—</div>

  <script>
    // Lluvia automÃ¡tica
    setInterval(() => {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.textContent = 'ðŸ’— Te amo ðŸ’—';
      corazon.style.left = Math.random() * window.innerWidth + 'px';
      corazon.style.top = '0px';
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 3000);
    }, 120);

    // Al tocar, lanzar muchos desde el punto
    document.addEventListener('click', e => {
      for (let i = 0; i < 10; i++) {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon');
        corazon.textContent = 'ðŸ’— Te amo ðŸ’—';
        corazon.style.left = (e.clientX + (Math.random() * 100 - 50)) + 'px';
        corazon.style.top = (e.clientY + (Math.random() * 100 - 50)) + 'px';
        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 3000);
      }
    });
  </script>
</body>
</html>
